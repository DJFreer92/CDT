<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Computerized Disease Tracking</title>
		<meta charset="utf-8">
		<meta name="application-name" content="Computerized Disease Tracking">
		<meta name="description" content="Computerized Disease Tracking">
		<meta name="keywords" content="Computerized Disease Tracking, CDT, Manual Project">
		<meta name="author" content="Abigail (Gale) Falikson">
		<meta name="author" content="Daniel Freer">
		<meta name="author" content="Matthew Rigg">
		<meta name="author" content="Samara Rodriguez Cruz">
		<meta name="refresh" content="60">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--Heading-->
		<h1>Disease Questionaire</h1>

		<!--Progress bar-->
		<label for="progressBar">Questions Answered: </label>
		<progress id="progressBar", value="0" max="100"> 0% </progress>
		<label for="progressBar"> 0/3</label>
		<form>
			<!--Question 1-->
			<p>Select your gender:</p>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male"> Male </label>
			<input type="radio" id="Q1A2" name="gender" value="female">
			<label for="female"> Female </label>
			<input type="radio" id="Q1A3" name="gender" value="other">
			<label for="other"> Other/Prefer not to say</label><br>

			<!--Question 1-->
			<p>Select your age range:</p>
			<input type="radio" id="0-40" name="age" value="0-40">
			<label for="0-40"> &lt;40 </label>
			<input type="radio" id="40-59" name="age" value="40-59">
			<label for="40-59"> 40-59 </label>
			<input type="radio" id="60+" name="age" value="60+">
			<label for="60+"> 60+</label><br>

			<!--Question 3-->
			<p>Select your symptoms:</p>
			<input type="checkbox" id="symptom1" name="symptoms" value="cough">
			<label for="symptom1"> Cough</label><br>
			<input type="checkbox" id="symptom2" name="symptoms" value="fever">
			<label for="symptom2"> Fever</label><br>
			<input type="checkbox" id="symptom3" name="symptoms" value="taste">
			<label for="symptom3"> Loss of taste</label><br>
			<input type="checkbox" id="symptom4" name="symptoms" value="smell">
			<label for="symptom4"> Loss of smell</label><br>

			<!--Submit button-->
			<br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
