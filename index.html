<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Computerized Disease Tracking</title>
		<meta charset="utf-8">
		<meta name="application-name" content="Computerized Disease Tracking">
		<meta name="description" content="Computerized Disease Tracking">
		<meta name="keywords" content="Computerized Disease Tracking, CDT, Manual Project">
		<meta name="author" content="Abigail (Gale) Falikson">
		<meta name="author" content="Daniel Freer">
		<meta name="author" content="Matthew Rigg">
		<meta name="author" content="Samara Rodriguez Cruz">
		<meta name="refresh" content="60">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!--Custom sciprts-->
		<script src = "logic.js"></script>
	</head>
	<body>
		<!--Heading-->
		<h1>Disease Questionaire</h1><br>

		<!--Questionaire-->
		<form id="questionaireForm" action="" target="_self" method="post">
			<!--Name-->
			<label for="firstName">First name:</label>
			<input type="text" id="firstName" name="firstName" placeholder="e.g., John" autocomplete="off" required><br>
			
			<label for="lastName">Last name:</label>
			<input type="text" id="lastName" name="lastName" placeholder="e.g., Doe" autocomplete="off" required><br>
			<br>

			<!--Gender-->
			<!--
			<p>Select your gender:</p>
			<input type="radio" id="gender1" name="gender" value="male">
			<label for="gender1"> Male </label>

			<input type="radio" id="gender2" name="gender" value="female">
			<label for="gender2"> Female </label>

			<input type="radio" id="gender3" name="gender" value="other">
			<label for="gender3"> Other/Prefer not to say</label><br>
			<br>
			-->

			<!--Age group-->
			<p>Select your age group:</p>
			<input type="radio" id="ageGroup1" name="age" value="0-40">
			<label for="ageGroup1"> &lt;40 </label>

			<input type="radio" id="ageGroup2" name="age" value="40-59">
			<label for="ageGroup2"> 40-59 </label>

			<input type="radio" id="ageGroup3" name="age" value="60+">
			<label for="ageGroup3"> 60+</label><br>
			<br>

			<!--Exposure-->
			<p>Have you been in recent contact with someone who has tested positive for Rooster Chills?</p>
			<input type="radio" id="exposure1" name="contact" value="yes">
			<label for="beenContact"> Yes </label>

			<input type="radio" id="exposure2" name="contact" value="no">
			<label for="noContact"> No </label><br>
			<br>

			<!--Symptoms-->
			<p>Select your symptoms:</p>
			<input type="checkbox" id="fever" name="symptoms" value="fever">
			<label for="fever"> Fever</label><br>

			<input type="checkbox" id="chills" name="symptoms" value="chills">
			<label for="chills"> Chills</label><br>

			<input type="checkbox" id="vomiting" name="symptoms" value="vomiting">
			<label for="vomiting"> Vomiting</label><br>

			<input type="checkbox" id="cough" name="symptoms" value="cough">
			<label for="cough"> Cough</label><br>

			<input type="checkbox" id="shortnessOfBreath" name="symptoms" value="shortnessOfBreath">
			<label for="shortnessOfBreath"> Shortness of Breath</label><br>

			<input type="checkbox" id="fatigue" name="symptoms" value="fatigue">
			<label for="fatigue"> Fatigue</label><br>

			<input type="checkbox" id="lossOfTaste" name="symptoms" value="lossOfTaste">
			<label for="lossOfTaste"> Loss of taste</label><br>

			<input type="checkbox" id="lossOfSmell" name="symptoms" value="lossOfSmell">
			<label for="lossOfSmell"> Loss of smell</label><br>

			<input type="checkbox" id="chestPain" name="symptoms" value="chestPain">
			<label for="chestPain"> Chest Pain</label><br>

			<input type="checkbox" id="muscleAche" name="symptoms" value="muscleAche">
			<label for="muscleAche"> Muscle Ache</label><br>

			<input type="checkbox" id="headache" name="symptoms" value="headache">
			<label for="headache"> Headache</label><br>

			<input type="checkbox" id="soreThroat" name="symptoms" value="soreThroat">
			<label for="soreThroat"> Sore Throat</label><br>

			<input type="checkbox" id="runnyNose" name="symptoms" value="runnyNose">
			<label for="runnyNose"> Runny Nose</label><br>
			<br>

			<!--Phone number-->
			<!--
			<label for="phoneNumber">Phone number:</label>
			<input type="tel" id="phone" name="phone" placeholder="e.g., (123) 456-7890" autocomplete="off" pattern="(\d{3}) \d{3}\-\d{4}" onblur="correctPhoneNumber()"><br>
			<br>
			-->

			<!--Email-->
			<!--
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="e.g., abc123@gmail.com" autocomplete="off" pattern="[\w._!#$&'*+\=?`{|}~^.-]+@[\w.-]+\.[a-zA-Z]{2,4}$"><br>
			<br>
			-->

			<!--Submit button-->
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
