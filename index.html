<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Computerized Disease Tracking</title>
		<meta charset="utf-8">
		<meta name="application-name" content="Computerized Disease Tracking">
		<meta name="description" content="Computerized Disease Tracking">
		<meta name="keywords" content="Computerized Disease Tracking, CDT, Manual Project">
		<meta name="author" content="Abigail (Gale) Falikson">
		<meta name="author" content="Daniel Freer">
		<meta name="author" content="Matthew Rigg">
		<meta name="author" content="Samara Rodriguez Cruz">
		<meta name="refresh" content="60">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--Bootstrap-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!--Custom sciprts-->
		<script>
			/*makes the phone number in the phone number textbox more readable to the user e.g. (123) 456-7890
			 *this function is called by the phone number input element when it is unfocused by the user
			 */
			function correctPhoneNumber() {
				//get the phone number from the textbox
				let number = document.getElementById("phone").value;

				//take only numbers 0-9 from the phone number
				number = number.match(/\d/g);
				
				//if there are no numbers, empty the textbox and exit the function
				if (number == null) {
					document.getElementById("phone").value = "";
					return;
				}
				
				//combine the numbers into a single string
				number = number.join('');

				//remove the numbers 0 or 1 if they are the first number
				while (number.startsWith("0") || number.startsWith("1")) number = number.substring(1);

				//get the length of the number
				const length = number.length;

				//add parentheses and a space if there are at least 3 numbers
				if (length > 2) {
					number = "(" + number.substring(0, 3) + ") " + number.substring(3);

					//add a hyphen if there are at least 7 characters and remove extra numbers
					if (length > 6) number = number.substring(0, 9) + "-" + number.substring(9, 13);
				}

				//put the corrected phone number into the textbox
				document.getElementById("phone").value = number;
			}
		</script>
	</head>
	<body>
		<!--Heading-->
		<h1>Disease Questionaire</h1>

		<!--Progress bar-->
		<label for="progressBar">Questions Answered: </label>
		<progress id="progressBar" value="0" max="100"> 0% </progress>
		<label for="progressBar"> 0/7</label>

		<!--Questionaire-->
		<form id="questionaireForm" action="" target="_self" method="post">
			<!--Name-->
			<label for="firstName">First name:</label>
			<input type="text" id="firstName" name="firstName" placeholder="e.g., John" autocomplete="off" required><br>
			<label for="lastName">LastName</label>
			<input type="text" id="lastName" name="lastName" placeholder="e.g., Doe" autocomplete="off" required><br>

			<!--Gender-->
			<p>Select your gender:</p>
			<input type="radio" id="gender1" name="gender" value="male">
			<label for="gender1"> Male </label>
			<input type="radio" id="gender2" name="gender" value="female">
			<label for="gender2"> Female </label>
			<input type="radio" id="gender3" name="gender" value="other">
			<label for="gender3"> Other/Prefer not to say</label><br>

			<!--Age group-->
			<p>Select your age group:</p>
			<input type="radio" id="ageGroup1" name="age" value="0-40">
			<label for="ageGroup1"> &lt;40 </label>
			<input type="radio" id="ageGroup2" name="age" value="40-59">
			<label for="ageGroup2"> 40-59 </label>
			<input type="radio" id="ageGroup3" name="age" value="60+">
			<label for="ageGroup3"> 60+</label><br>

			<!--Symptoms-->
			<p>Select your symptoms:</p>
			<input type="checkbox" id="cough" name="symptoms" value="cough">
			<label for="cough"> Cough</label><br>
			<input type="checkbox" id="fever" name="symptoms" value="fever">
			<label for="fever"> Fever</label><br>
			<input type="checkbox" id="lossOfTaste" name="symptoms" value="lossOfTaste">
			<label for="lossOfTaste"> Loss of taste</label><br>
			<input type="checkbox" id="lossOfSmell" name="symptoms" value="lossOfSmell">
			<label for="lossOfSmell"> Loss of smell</label><br>

			<!--Phone number-->
			<label for="phoneNumber">Phone number:</label>
			<input type="tel" id="phone" name="phone" placeholder="e.g., (123) 456-7890" autocomplete="off" pattern="(\d{3}) \d{3}\-\d{4}" onblur="correctPhoneNumber()"><br>

			<!--Email-->
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="e.g., abc123@gmail.com" autocomplete="off" pattern="[\w._!#$&'*+\=?`{|}~^.-]+@[\w.-]+\.[a-zA-Z]{2,4}$">

			<!--Submit button-->
			<br>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
